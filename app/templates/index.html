<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital 8 March Card</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('../static/flower.jpg');
            background-repeat: repeat;
            background-size: auto;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">
    <div id="form" class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-xl font-bold text-pink-600">Create Your 8 March Card ðŸŒ¸</h1>
        <!-- we will create a card with htmx attributes -->
            <form hx-post="/generate_card" hx-target="this" hx-swap="outerHTML" class="mt-4">
                <input type="text" name="prompt" placeholder="Prompt" class="w-full p-2 border rounded mb-2" required>
                <input type="text" name="message" placeholder="Your message..." class="w-full p-2 border rounded" required>
            
                <button type="submit" class="relative flex items-center justify-around w-full my-2 bg-pink-500 hover:bg-pink-900 text-white px-4 py-2 rounded disabled:opacity-50">
                    <span class="htmx-indicator:hidden">Generate</span>
                    <div class="htmx-indicator absolute right-4">
                        <svg class="w-5 h-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0116 0H4z"></path>
                        </svg>
                    </div>
                </button>
            </form>
        <!-- we will create a card with htmx attributes -->
    </div>
</body>
</html>
